      margin-bottom: 1cm;

      padding: 1cm;
      width: 21cm; /* tamaño carta horizontal */
      max-width: 100%;
    }
    .card h2 {
      margin-top: 0;
    }
    .download {
      display: inline-block;
      margin-top: 0.5cm;
      background: #0078d4;
      color: white;
      padding: 0.5em 1em;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Portafolio de Oscar Díaz</h1>

  <div class="card">
    <h2>Reflexión sobre la mente y la lógica</h2>
    <p>Texto o fragmento tuyo aquí, el tipo de párrafo que te gustaría usar en tu libro...</p>
    <a class="download" href="documento1.pdf" download>Descargar PDF</a>
  </div>

  <div class="card">
